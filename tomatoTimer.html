    <style>
        #tomato {
            font-size: 100px;
        }
        body.flashing {
            animation-name: flash;
            animation-iteration-count: infinite;
            animation-duration: 1s;
        }

        @keyframes flash {
            0% {
           background-color: blue
       }
            100% {
           background-color: gray
       }
    }
    </style>
</head>

<body>
    <div id="tomato">
        üçÖ
    </div>

    <div id="clock">
        25:00
    </div>

    <div id="buttons">
        <button id="start" onclick="start()">Start</button>
        <button id="pause" onclick="pause()">Pause</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>

    <script>
        let audio = new Audio("bell2.mp3")

        let secondsRemaining = 60;
        let minutes = 25;

        const tickDelay = 1000;

        let timer

        function start() {
            console.log("start called")
            minutes -= 1;
            setTimeout(tick, tickDelay)
        }

        function tick() {
            secondsRemaining -= 1

            updateClock()
            if (secondsRemaining > 0) {
                timer = setTimeout(tick, tickDelay)
            } else if (secondsRemaining == 0 && minutes == 0) {
                pause()
                let startButton = document.getElementById("start")
                startButton.disabled = true
                let pauseButton = document.getElementById("pause")
                pauseButton.disabled = true

                audio.play()
                let body = document.querySelector("body")
                body.className = "flashing"
            } else {
                secondsRemaining = 60;
                start()
            }
        }

        function reset() {
            secondsRemaining = 60;
            minutes = 25;
            let startButton = document.getElementById("start")
            startButton.disabled = false
            let pauseButton = document.getElementById("pause")
            pauseButton.disabled = false
            updateClock()
            pause()
            let body = document.querySelector("body")
            body.classList.remove("flashing")
        }
        function pause() {
            console.log("called pause")
            clearTimeout(timer)
        }
        function updateClock() {
            let clock = document.getElementById('clock')
            if (secondsRemaining < 10) {
                clock.textContent = minutes + ":0" + secondsRemaining
            } else if (secondsRemaining == 60) {
                clock.textContent = minutes + ":00"
            } else {
                clock.textContent = minutes + ":" + secondsRemaining
            }
        }

    </script>
</body>

</html>
